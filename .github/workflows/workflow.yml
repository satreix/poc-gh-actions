name: CI

on:
  pull_request:

jobs:
  sync-dependent-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - id: sync
        name: Sync dependent files
        run: ./tools/sync-dependencies.sh
      - name: Commit changes
        if: steps.sync.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4.15.4

  check:
    needs: sync-dependent-files
    strategy:
      matrix:
        platform:
          - macos-latest
          - ubuntu-latest
    name: check - (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install bazelisk
        run: ./tools/ci/install_bazelisk.sh v1.15.0 ${{ matrix.platform }}
      - name: Test
        run: ./bin/bazel test //...
